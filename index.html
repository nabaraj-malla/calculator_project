<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Calculator Project</title>
</head>
<body>
    <div id="main-container">
        <div id="display-board"></div>
        <div class="keys">
            <div class="keyElement first" data-value="AC">AC</div>
            <div class="keyElement" data-value="+">+/-</div>
            <div class="keyElement" data-value="%">%</div>
            <div class="keyElement last" data-value="/">/</div>
        </div>
        <div class="keys">
            <div class="keyElement first" data-value="7">7</div>
            <div class="keyElement" data-value="8">8</div>
            <div class="keyElement" data-value="9">9</div>
            <div class="keyElement last" data-value="*">*</div>
        </div>
        <div class="keys">
            <div class="keyElement first" data-value="4">4</div>
            <div class="keyElement" data-value="5">5</div>
            <div class="keyElement" data-value="6">6</div>
            <div class="keyElement last" data-value="-">-</div>
        </div>
        <div class="keys">
            <div class="keyElement" data-value="1">1</div>
            <div class="keyElement" data-value="2">2</div>
            <div class="keyElement" data-value="3">3</div>
            <div class="keyElement last" data-value="+">+</div>
        </div>
        <div class="keys last">
            <div class="keyElement first last-left" data-value="0">0</div>
            <div class="keyElement second-last" data-value=".">.</div>
            <div class="keyElement" data-value="DEL">DEL</div>
            <div class="keyElement last last-right" data-value="=">=</div>
        </div>
    </div>

 <script src="script.js"></script>
</body>
</html>
